<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Contact Us:</title>
</head>
<body>
    <form action="mailto:sj.adroit@gmail.com" method="post">
        <table border="2px">
            <tr>
                <td>   
                    <label>Full Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="e.g. John Witson" required></td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="e.g. example@mail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tel.</label>
                </td>
                <td>
                    <input type="tel" placeholder="e.g. +998 00 000 00 00" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth:</label>
                </td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>
                    <label>Request:</label>
                </td>
                <td>
                    <textarea cols="20" rows="10" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Business Plan:</label>
                </td>
                <td>
                    <input type="file" required>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form> 
    <span><a href="index.html">Home</a></span>
    <span><a href="projects.html">Projects</a></span> 
    <span><a href="services.html">Services</a></span>
   
</body>
</html>
